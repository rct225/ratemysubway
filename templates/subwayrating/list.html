<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<title>List of Subway Stations</title>
<html>
<head>	
<script type="text/javascript" src="/static/jquery-1.8.0.js"></script>
<script type="text/javascript" src="/static/star-rating/jquery.rating.pack.js"></script>
<script type="text/javascript" src="/static/Better-Autocomplete/src/jquery.better-autocomplete.js"></script>
<link href="/static/star-rating/jquery.rating.css" type="text/css" rel="stylesheet"/>
<link href="/static/main.css" rel="stylesheet" media="screen" type="text/css" >
<link href="/static/Better-Autocomplete/src/better-autocomplete.css" type="text/css" rel="stylesheet"/>
</head>

<form><input type="text" value="" id="searchbox" name="searchbox"/></form>

<img src="/static/images/ratemysubwaylogo.png" alt="" id="logo" >
<img src="/static/images/navbar.png" alt="" id="menubar" usemap="#navbar_map" >
<map name="navbar_map" >
	<area shape="rect" coords="0,5,80,30" href="/" alt="Home" ></area>
	<area shape="rect" coords="80,5,145,30" href="about.html" alt="About" ></area>	<area shape="rect" coords="145,5,250,30" href="/subwayrating" alt="Stations" ></area>
	<area shape="rect" coords="400,10,350,25" href="/accounts/login/" alt="login" ></area>


</map>	
<script>
var suggestions = [ 		 
	{% for rev in reviews %}
	{ title: '{{rev.line}} {{rev.name}}', description: '{{rev.slug}}' },	
	{% endfor %}
];

$(document).ready(function() {

  $('#searchbox').autocomplete({
      source: function(req, response) {
         $.ajax({
          url: "stops",
          datatype: "json",
          success: function (data) {
              var re = $.ui.autocomplete.escapeRegex(req.term);
              var matcher = new RegExp( "^" + re, "i" );
              response($.grep(data, function(item){return matcher.test(item.label);}) );
              }
          });
      },
      minLength: 2,
      select: function( event, ui ) {
		var url = ui.item.value + '.html';
		$(location).attr('href', url);
    }
    });

});

</script>

</body>
</html>
