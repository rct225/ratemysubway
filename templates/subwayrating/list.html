<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<title>List of Subway Stations</title>
<html>
<head>	
<script type="text/javascript" src="/static/jquery-1.8.0.js"></script>
<script type="text/javascript" src="/static/star-rating/jquery.rating.pack.js"></script>
<link href="/static/star-rating/jquery.rating.css" type="text/css" rel="stylesheet"/>
<link href="/static/main.css" rel="stylesheet" media="screen" type="text/css" >
<link href="/static/mycssfile.css" rel="stylesheet" media="screen" type="text/css" >
<base target="_top" />
</head>

<div id="wrapper" >      	 
		<div id="list_content" style="position:fixed; left:398px; top:175px; " >    
{% if reviews %}
	{% for rev in reviews %}	
		<p><a href="{{rev.slug}}.html">{{rev.division}} {{rev.line}} {{rev.name}}</a></p>
			<div class="comment_rating">
                <input name="star_{{rev.id}}" type="radio" class="star star_{{rev.id}}" value="1" disabled="disabled"/>
                <input name="star_{{rev.id}}" type="radio" class="star star_{{rev.id}}" value="2" disabled="disabled"/>
                <input name="star_{{rev.id}}" type="radio" class="star star_{{rev.id}}" value="3" disabled="disabled"/>
                <input name="star_{{rev.id}}" type="radio" class="star star_{{rev.id}}" value="4" disabled="disabled"/>
                <input name="star_{{rev.id}}" type="radio" class="star star_{{rev.id}}" value="5" disabled="disabled"/>
 				<script type="text/javascript">
					var rating = {{rev.get_average_rating|default:"0"}};
					if (rating != 0) {
						$("input:radio[name=star_{{rev.id}}]")[rating-1].checked = "checked";	
					}
				</script>
			</div>
			<br />	

	{% endfor %}
{% else %}
	<p>No reviews available.</p>
{% endif %}
	</div>
		 		 
 
</body>
</html>
